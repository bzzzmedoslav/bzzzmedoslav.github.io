    <div class="container">
<figcaption>Пожалуйста, оцените качество нашего мёда</figcaption>
            <form class="toggle">

            <input type="radio" id="but1" name="but" />
            <label for="but1"><span class="fas fa-smile"></label>


            <input type="radio" id="but2" name="but" />
            <label for="but2"><span class="fas fa-frown"></label>

            <div id="flap"></div>

        </form>

<button id="red">Голосовать</button>

    </div>
</figure>
    <script>
        let st = {};
        st.flap = document.querySelector("#flap");
        st.toggle = document.querySelector(".toggle");
        st.but1 = document.querySelector("#but1");
        st.but2 = document.querySelector("#but2");
        st.flap.addEventListener("transitionend", () => {
            if (st.but1.checked) {
                st.toggle.style.transform = "rotateY(-15deg)";
                setTimeout(() => st.toggle.style.transform = "", 400);
            } else {
                st.toggle.style.transform = "rotateY(15deg)";
                setTimeout(() => st.toggle.style.transform = "", 400)
            }
        })
        st.clickHandler = (e) => {
            if (e.target.tagName === "LABEL") {
                setTimeout(() => {
                    st.flap.children[0].textContent = e.target.textContent;},250);
                }
            }
        document.addEventListener("DOMContentLoaded", () => {
            st.flap.children[0].textContent = st.but2.nextElementSibling.textContent;
        });
        document.addEventListener("click",(e)=>st.clickHandler(e))
    </script>
    <script>

        document.getElementById("red").addEventListener("click", clickFunction)

        function clickFunction() {
            alert("Спасибо за отзыв. Ваше мнение обязательно будет передано нашим пчёлкам")
        }

    </script>
